<div #onboardingView>
  <div class="mask" [style.left.px]="left" [style.top.px]="top" [style.width.px]="width" [style.height.px]="height">
  </div>
</div>

<mat-card #onboardingEle id="onboardingEle" class="example-card" [style.left.px]="posLeft" [style.top.px]="posTop">
  <mat-card-content>
    <p>
      {{story[currentStory].text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onBtnPrevClicked()" [disabled]="currentStory <= 0">{{btnPrevText}}</button>
    <button mat-button (click)="onBtnNextClicked()" *ngIf="currentStory >= story.length - 1">{{btnDoneText}}</button>
    <button mat-button (click)="onBtnNextClicked()" *ngIf="currentStory < story.length - 1">{{btnNextText}}</button>
  </mat-card-actions>
</mat-card>
