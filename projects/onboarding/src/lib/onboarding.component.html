<div #onboardingView>
    HELL WORLD!
    <div class="mask" [style.left.px]="left" [style.top.px]="top" [style.width.px]="width" [style.height.px]="height">

    </div>
</div>

<mat-card class="example-card" [style.left.px]="left" [style.top.px]="top + height">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{story[currentStory].text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onBtnPrevClicked()">Prev</button>
      <button mat-button (click)="onBtnNextClicked()">Next</button>
    </mat-card-actions>
  </mat-card>
